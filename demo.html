<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="mds.css">
    <script src="mds.js" defer></script>
    <title>Mandatory-uxdesign1</title>
</head>
<header>

</header>


<body>
    <div class="container">
        <h2>Mandatory-uxdesign1</h2>
        <p>Creating a simple UI component library</p>
        <!-- ---------------------------------------TEXT FIELD --------------------------------------- -->
        <form action="">
            <div class="mds-text-field">
                <div class="mds-text-field__control">
                    <label for="firstname" class="mds-text-field__label">Namn</label>
                    <input id="firstName" type="text" class="mds-text-field__input" />
                </div>
            </div>
            <div class="mds-text-field">
                <div class="mds-text-field__control">
                    <label for="lastname" class="mds-text-field__label">Efternamn</label>
                    <input id="lastName" type="text" class="mds-text-field__input" />
                </div>
            </div>
        </form>
        <!-- ---------------------------------------CHECKBOX --------------------------------------- -->
        <div class="check--box">
            <div class="mds-checkbox">
                <input id="i2" type="checkbox" checked>
                <label for="i2">Balkong</label>
            </div>
            <div class="mds-checkbox">
                <input id="i1" type="checkbox">
                <label for="i1">Hiss</label>
            </div>
        </div>

        <!-- ---------------------------------------RADIO BUTTON --------------------------------------- -->
        <div class="radio--button">
            <div class="mds-radio">
                <input type="radio" name="radio" id="radio1" class="mds-radio__input" checked>
                <label for="radio1" class="mds-radio__label">Hyresrätt</label>
            </div>
            <div class="mds-radio">
                <input type="radio" name="radio" id="radio2" class="mds-radio__input" checked>
                <label for="radio2" class="mds-radio__label">Bostadsrätt</label>
            </div>
        </div>
        <!-- --------------------------------------- SWITCH --------------------------------------- -->
        <div class="switch--box">
            <input type="checkbox" id="id-name--1" name="set-name" class="switch-input">
            <label for="id-name--1" class="switch-label">Switch
                <span class="toggle--on">On</span>
                <span class="toggle--off">Off</span>
            </label>
        </div>
<!-- --------------------------------------- DISABLE/ENABLE --------------------------------------- -->
        <button onclick="disable()">Disable the text field</button> 
        <button onclick="enable()">Enable the text field</button>
    </div>
</body>

</html>
